<!--SwiperSlide-->
<div class="swiper-wrap-normal"></div>

<div class="swiper-wrap-hasbar"></div>

<div class="swiper-step"></div>

<script>
    var swiper = new JDUI.instance.SwiperSlide({
        title: '滑动组件零',
        hook: '.swiper-wrap-normal',
        type: JDUI.type.SwiperSlide.withPoints,
        showTip: true,
        map: [
            {
                value: '0',
                label: '零'
            },
            {
                value: '1',
                label: '壹'
            },
            {
                value: '2',
                label: '贰'
            },
            {
                value: '3',
                label: '叁'
            },
        ],
        defaultValue: '0',
        beforeUserChanged: function(newVal, oldVal) {
            console.log('beforeUserChanged', newVal, oldVal);
            return newVal != 3 ;
        },
        afterUserChanged: function (val) {
            console.log('afterUserChanged', val);
        }
    });

    var swiper2 = new JDUI.instance.SwiperSlide({

        step: 1,
        afterUserChanged: function (val) {
            console.log('afterUserChanged', val);
        },
        //onPlus and onMinus function only support at type 2;
        onPlus: function(value) {
            console.log(value);
        },
        onMinus: function(value) {
            console.log(value);
        }
    });
