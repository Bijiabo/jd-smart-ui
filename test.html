    <!--test script-->
    <script>
        var selectorWrap = document.getElementById('selectorWrap');
        var container_selector_line_0 = document.getElementById('container_selector_line_0');
        var init_startY,
            touchMove = 0,
            touchStop = 0,
            movedistance = 0,
            isTouche = false;

        function bindEvent(e, selector) {
            switch (e.type) {
                case 'touchstart':
                    e.preventDefault();
                    init_startY = e.changedTouches[0].clientY;
                    break;
                case 'touchmove':
                    isTouche = true;
                    if (!isTouche) {
                        return;
                    }
                    touchMove = e.changedTouches[0].clientY - init_startY;
                    container_selector_line_0.style.transform = 'translate3d(0,' + (movedistance + touchMove) + 'px,0)';
                    container_selector_line_0.style.transition = 'transform 0.1s ease-out';
                    break;
                case 'touchend':
                    if (!isTouche) {
                        return
                    }
                    touchStop = e.changedTouches[0].clientY;
                    movedistance += touchMove;
                    container_selector_line_0.style.transform = 'translate3d(0,' + movedistance + 'px,0)';
                    isTouche = false;
                    break;
            }
        }

        container_selector_line_0.addEventListener('touchstart', function(e) {
            bindEvent(e, container_selector_line_0);
        }, false);

        container_selector_line_0.addEventListener('touchmove', function(e) {
            bindEvent(e, container_selector_line_0);
        }, false);

        container_selector_line_0.addEventListener('touchend', function(e) {
            bindEvent(e, container_selector_line_0);
        }, false);
    </script>
</body>
