<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
</head>

<body>
    <!--WorkMode-->
    <div class="grid-item-wrap"></div>

    <!--ListItem-->
    <div class="list-item-wrap"></div>

    <!--SwiperSlide-->
    <div class="swiper-wrap-normal"></div>


    <div class="swiper-wrap-hasbar"></div>
    
    

    <div class="swiper-wrap-controlpanel">
        <div class="panel">
            <div class="panel-title">滑动组件</div>
            <div class="swiper-control">
                <!-- 轨道 -->
                <div class="swiper-track" min="20" max="30"></div>
                <!-- 拇指 -->
                <div class="swiper-thumb"></div>
                <!-- 数值 -->
                <div class="swiper-num flex-left">
                   <span>20℃</span> 
                   <span>30℃</span>
                </div>
            </div>
            
        </div>
    </div>


    <footer id="footer"></footer>

    <!--for build path-->
    <!--<script type="text/javascript" src="./dist/bundle.js" charset="utf-8"></script>-->
    <!--for dev path-->
    <script type="text/javascript" src="bundle.js" charset="utf-8"></script>

    <!--single component file-->
    <link rel="stylesheet" href="demo/Footer.css">
    <script src="demo/Footer.js"></script>

    <!--test script-->
    <script src="demo.js"></script>

</body>
</html>
