<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <!--<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>-->
</head>

<!--bg_hover-->

<body>
    <!--WorkMode-->
    <div class="grid-item-wrap"></div>

    <!--ListItem-->
    <div class="list-item-wrap"></div>

    <!--SwiperSlide-->
    <div class="swiper-wrap-normal"></div>

    <!--SwiperHasBar-->
    <div class="swiper-wrap-hasbar"></div>

    <!-- SwiperStep -->
    <div class="swiper-step"></div>

    <!--测试两个点-->
    <div class="wind-speed-bar"></div>

    <!-- SwitchCell JD-->
    <div class="switch-cell"></div>

    <div class="switch-cell2"></div>

    <div class="switch-cell3"></div>


    <!--<input id="date-selector-input" type="text" placeholder="点我~~看固定效果" readonly style="display: none;" />-->
    <div class="panel">
        <div id="targetContainer"></div>
    </div>

    <div class="confirm-twobtn-wrap"></div>

    <div class="confirm-onebtn-wrap"></div>
    <div class="panel">
        <div class="panel-title">confirm</div>
        <div class="flex-left" style="padding:10px;">
            <span class="testSpan" id="openCFM">两个按钮</span>
            <span class="testSpan" id="oneCFM">单个按钮</span>
        </div>
    </div>

    <button type="" id="date-selector-input" style="margin-top: 10px;"> Click Me</button>
    <div id="targetContainer2"></div>

    <div class="panel">
        <div class="panel-title">方向盘</div>
        <div class="panel-body">
            <div class="control_main">
                <div class="remote_control">
                    <div class="topBtn control_btn" data-value="top">
                        <span class="iconfont">&#xe64c;</span>
                    </div>
                    <div class="leftBtn control_btn" data-value="left">
                        <span class="iconfont">&#xe637;</span>
                    </div>
                    <div class="bottomBtn control_btn" data-value="bottom">
                        <span class="iconfont">&#xe654;</span>
                    </div>
                    <div class="rightBtn control_btn" data-value="right">
                        <span class="iconfont">&#xe655;</span>
                    </div>
                    <div id="centerBtnEle" class="centerBtn" data-value="center">
                        <span class="iconfont" id="pausestopicon">&#xe604;</span>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <footer id="footer"></footer>

    <!--for build path-->
    <!--<script type="text/javascript" src="./dist/jdsmart.ui.js" charset="utf-8"></script>-->
    <!--for dev path-->
    <script type="text/javascript" src="sdk.js" charset="utf-8"></script>

    <!--single component file-->
    <link rel="stylesheet" href="demo/Footer.css">
    <script src="demo/Footer.js"></script>

    <!--test script-->
    <script src="demo.js"></script>

</body>

</html>
